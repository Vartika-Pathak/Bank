<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            text-align: center;
        }

        .dashboard-container h2 {
            margin-bottom: 30px;
            color: #333333;
        }

        .action-button {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        .logout {
            background-color: #e74c3c;
        }

        .logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span th:text="${username}">User</span>!</h2>
        <a href="/deposit" class="action-button">ðŸ’° Deposit Funds</a>
        <a href="/withdraw" class="action-button">ðŸ’¸ Withdraw Funds</a>
        <a href="/balance" class="action-button">ðŸ“Š Check Balance</a>
        <a href="/transactions" class="action-button">ðŸ“œ View Transactions</a>
        <a href="/logout" class="action-button logout">ðŸšª Logout</a>
    </div>
</body>
</html>
