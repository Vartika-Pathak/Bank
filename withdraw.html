<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Cool purple-blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 400px;
            color: white;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 12px;
            margin: 20px 0;
            width: 90%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(to right, #43cea2, #185a9d); /* green-blue blend */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #185a9d, #43cea2);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #fffbe0;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 22px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            background: linear-gradient(to right, #667eea, #764ba2);
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Withdraw Funds</h2>
    <form th:action="@{/withdraw}" method="post">
        <input type="number" name="amount" step="0.01" placeholder="Enter amount" required />
        <br>
        <button type="submit">Withdraw</button>
    </form>
    <p class="message" th:text="${message}"></p>
    <a href="/dashboard" class="back-link">Back to Dashboard</a>
</div>
</body>
</html>
